[mypy]
# Basic configuration
python_version = 3.10
strict = true
warn_return_any = true
warn_unused_configs = true

# Disallow dynamic typing
disallow_any_unimported = true
disallow_any_expr = false  # Too strict for practical use
disallow_any_decorated = false  # Too strict for decorators
disallow_any_explicit = false  # Allow explicit Any when needed
disallow_any_generics = true
disallow_subclassing_any = true

# Untyped definitions
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true

# None and Optional handling
no_implicit_optional = true
strict_optional = true

# Warnings
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

# Error output
show_error_codes = true
show_column_numbers = true
show_error_context = true
pretty = true
color_output = true
error_summary = true

# Miscellaneous strictness flags
strict_equality = true
strict_concatenate = true
allow_untyped_globals = false
allow_redefinition = false
local_partial_types = false
implicit_reexport = false
namespace_packages = true

# Per-module options for third-party libraries
[mypy-libtorrent.*]
ignore_missing_imports = true

[mypy-pycurl.*]
ignore_missing_imports = true

[mypy-cuid.*]
ignore_missing_imports = true

[mypy-PySide6.*]
ignore_missing_imports = true

[mypy-uvicorn.*]
ignore_missing_imports = true

[mypy-psutil.*]
ignore_missing_imports = true

# Test files can be less strict
[mypy-tests.*]
disallow_untyped_defs = false
disallow_incomplete_defs = false

[mypy-examples.*]
disallow_untyped_defs = false
disallow_incomplete_defs = false